t;:false},{&quot;title&quot;:&quot;Then and wrap methods&quot;,&quot;fullTitle&quot;:&quot;Our first test suite Then and wrap methods&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:6284,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// for to the forms section\ncy.visit(\&quot;/\&quot;);\ncy.contains(\&quot;Forms\&quot;).click();\ncy.contains(\&quot;Form Layouts\&quot;).click();\ncy.contains(\&quot;nb-card\&quot;, \&quot;Using the Grid\&quot;).find(\&quot;[for=&#x27;inputEmail1&#x27;]\&quot;).should(&#x27;contain&#x27;, &#x27;Email&#x27;); // cypress is asynchronous so we cannot assign the selector to the variables and directly use it, we need to use \&quot;then\&quot;\n//  inside we have jQuery context, not cypress\ncy.contains(\&quot;nb-card\&quot;, \&quot;Using the Grid\&quot;).then(function (firstForm) {\n  var passwordLabelFirst = firstForm.find(\&quot;[for=&#x27;inputPassword2&#x27;]\&quot;).text();\n  expect(passwordLabelFirst).to.equal(\&quot;Password\&quot;);\n  cy.contains(\&quot;nb-card\&quot;, \&quot;Basic form\&quot;).then(function (secondForm) {\n    var passwordLabelSecond = secondForm.find(\&quot;[for=&#x27;exampleInputPassword1&#x27;]\&quot;).text();\n    expect(passwordLabelFirst).to.equal(passwordLabelSecond); // going back to the Cypress context\n    cy.wrap(secondForm).find(\&quot;[for=&#x27;exampleInputPassword1&#x27;]\&quot;).should(&#x27;contain&#x27;, &#x27;Password&#x27;);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7510e31b-431b-484c-b241-01c0cc27ceb5&quot;,&quot;parentUUID&quot;:&quot;fede5caa-d666-4087-b765-8bf1acaa2529&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Invoke command&quot;,&quot;fullTitle&quot;:&quot;Our first test suite Invoke command&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:20209,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// for to the forms section\ncy.visit(\&quot;/\&quot;);\ncy.contains(\&quot;Forms\&quot;).click();\ncy.contains(\&quot;Form Layouts\&quot;).click(); // 3 ways on how to get to the text of the web element\n// 1\ncy.get(&#x27;[for=\&quot;exampleInputEmail1&#x27;).should(&#x27;contain&#x27;, &#x27;Email address&#x27;); // 2 - jQuery context inside &#x27;then\ncy.get(&#x27;[for=\&quot;exampleInputEmail1&#x27;).then(function (label) {\n  expect(label.text()).to.equal(&#x27;Email address&#x27;);\n}); // 3\ncy.get(&#x27;[for=\&quot;exampleInputEmail1&#x27;).invoke(&#x27;text&#x27;).then(function (text) {\n  expect(text).to.equal(&#x27;Email address&#x27;);\n}); // using invoke to check if the checkbox has the \&quot;checked\&quot; class\ncy.contains(\&quot;nb-card\&quot;, \&quot;Basic form\&quot;).find(&#x27;nb-checkbox&#x27;).click().find(&#x27;.custom-checkbox&#x27;).invoke(&#x27;attr&#x27;, &#x27;class&#x27;).should(&#x27;contain&#x27;, &#x27;checked&#x27;); // or\n// .then(classValue =&gt; {\n//     expect(classValue).to.contain(&#x27;checked&#x27;)\n// })&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;95bb2487-fef4-456e-adf7-69e501fc1e8e&quot;,&quot;parentUUID&quot;:&quot;fede5caa-d666-4087-b765-8bf1acaa2529&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Assert property&quot;,&quot;fullTitle&quot;:&quot;Our first test suite Assert property&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:13898,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.visit(\&quot;/\&quot;);\ncy.contains(\&quot;Forms\&quot;).click();\ncy.contains(\&quot;Datepicker\&quot;).click();\ncy.contains(&#x27;nb-card&#x27;, &#x27;Common Datepicker&#x27;).find(&#x27;
